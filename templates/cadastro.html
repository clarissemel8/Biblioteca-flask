<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<body>
  <form action="/cadastrar_user" method="POST">
       <input type="text" id="nome completo" name="nome" placeholder="Digite seu nome completo" class="input-field" required>
        <input type="text" id="nome" name="usuario" placeholder="Digite seu nome de usuario" class="input-field" required>
        <input type="password" id="senha" name="senha" placeholder="Crie uma senha" class="input-field" required>

        <button type="submit" class="start-button">Criar conta</button>
    </form>

</body>
</html>
