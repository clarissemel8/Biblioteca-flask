<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Livros</title>
    <link rel="stylesheet" href="../static/resenhas.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Lista de Livros</h1>

        </header>

        <div class="book-list">
           {% for resenha in lista|unique %}
                <div class="book-item">
                    <p><strong>{{ resenha[0] }}</strong> </p>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="back-button">
     <!-- Botão para voltar para a página inicial -->
        <div class="back-button">
            <a href="/enviar-dados" class="btn-back">Voltar para a Página Inicial</a>
        </div>
    </div>

</body>
</html>
